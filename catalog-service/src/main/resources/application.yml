server:
  port: 8086
  address: 0.0.0.0  #  línea para aceptar conexiones de cualquier red

spring:
  application:
    name: catalog-service
  datasource:
    url: jdbc:postgresql://localhost:26257/catalog_db?sslmode=disable
    username: root
    password:
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000  # Añade configuración de timeout
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    generate-ddl: true
    open-in-view: false

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    register-with-eureka: true  # Registrarse en eureka
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
      lease-renewal-interval-in-seconds: 10
      lease-expiration-duration-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  metrics:
    export:
      prometheus:
        enabled: true